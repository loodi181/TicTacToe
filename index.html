<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
</head>
<body class="font-mono">
    <!-- <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" loop></audio> -->
    
    <h1 class="text-center text-3xl mt-8 text-slate-600">Have Fun With Tic Tac Toe</h1>
    
    <div class="container mx-auto flex justify-center items-center mt-16">
        <div class="grid grid-cols-3  w-72 h-72 shadow-md ">
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="1"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="2"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="3"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="4"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="5"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="6"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="7"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="8"></div>
            <div class="flex justify-center items-center border-2 squares cursor-pointer shadow-md" data-num="9"></div>
        </div>
    </div>

    <div class="grid grid-cols-1">
        <h2 class="text-center my-8 text-slate-600" id="playerId">Are You Ready!!!</h2>
            <button class="flex justify-center rounded-full w-24 bg-slate-200 p-3 mx-auto" id="btn">Restart</button>
        
    </div>







</body>
</html>
